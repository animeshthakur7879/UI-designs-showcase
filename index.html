<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: linear-gradient(135deg, #283048, #859398); /* Dark to light gradient */
    }

    .container {
      z-index: 1;
      position: relative;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #FFD700; /* Gold color */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-bottom: 5px solid #FFD700; /* Gold border */
    }

    .card-body {
      background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background for card body */
      padding: 1.5rem;
      transition: background 0.3s;
    }

    .card-body:hover {
      background: rgba(255, 215, 0, 0.3); /* Lighter gold on hover */
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5rem;
      color: #FFD700; /* Gold color for titles */
    }

    .card-text {
      font-size: 1rem;
    }

    .card-body a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #FFD700; /* Gold button color */
      color: #333;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .card-body a:hover {
      background-color: #ffcc00; /* Lighter gold on hover */
      color: #fff; /* White text on hover */
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .col {
      margin: 1rem;
      flex: 1 0 300px; /* Minimum width of 300px for cards */
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1>UI Designs</h1>
    <div class="row">

      <!-- Project 1 Card -->
      <div class="col">
        <div class="card">
          <img src="./Assets/Demat bank.png" class="card-img-top" alt="Project 1 Image">
          <div class="card-body">
            <h5 class="card-title">Demat. Bank</h5>
            <a href="https://github.com/animeshthakur7879/UI-Design-1.git" target="_blank">View Project</a>
            <a href="https://ui-design-dematbank.netlify.app" target="_blank">See Live</a>

          </div>
        </div>
      </div>

      <!-- Project 2 Card -->
      <div class="col">
        <div class="card">
          <img src="./Assets/Coffee.png" class="card-img-top" alt="Project 2 Image">
          <div class="card-body">
            <h5 class="card-title">Fabula Coffee</h5>
            <a href="https://github.com/animeshthakur7879/Ui-Design-2.git" target="_blank">View Project</a>
            <a href="https://ui-design-fabula-coffee.netlify.app" target="_blank">See Live</a>

          </div>
        </div>
      </div>

      <!-- Project 3 Card -->
      <div class="col">
        <div class="card">
          <img src="./Assets/Lunnette.png" class="card-img-top" alt="Project 3 Image">
          <div class="card-body">
            <h5 class="card-title">Lunnette Feme</h5>
            <a href="https://github.com/animeshthakur7879/UI-Design-3.git" target="_blank">View Project</a>
            <a href="https://ui-design-lunettes-feme.netlify.app" target="_blank">See Live</a>

          </div>
        </div>
      </div>

      <!-- Project 4 Card -->
      <div class="col">
        <div class="card">
          <img src="./Assets/Near.png" class="card-img-top" alt="Project 4 Image">
          <div class="card-body">
            <h5 class="card-title">NEAR UI</h5>
            <a href="https://github.com/animeshthakur7879/UI-Design-4.git" target="_blank">View Project</a>
            <a href="https://ui-design-near.netlify.app" target="_blank">See Live</a>

        </div>
        </div>
      </div>

      <!-- Project 5 Card -->
      <div class="col">
        <div class="card">
          <img src="./Assets/Razor.png" class="card-img-top" alt="Project 5 Image">
          <div class="card-body">
            <h5 class="card-title">Razor UI</h5>
            <a href="https://github.com/animeshthakur7879/UI-Design-5.git" target="_blank">View Project</a>
            <a href="https://ui-design-razor.netlify.app" target="_blank">See Live</a>

        </div>
        </div>
      </div>

      <!-- Project 6 Card -->
      <div class="col">
        <div class="card">
          <img src="./Assets/Spotify.png" class="card-img-top" alt="Project 6 Image">
          <div class="card-body">
            <h5 class="card-title">Spotify UI </h5>
            <a href="https://github.com/animeshthakur7879/Spotify-dashboard.git" target="_blank">View Project</a>
            <a href="https://spotify-dashboard-animesh.netlify.app" target="_blank">See Live</a>
          </div>
        </div>
      </div>

      <!-- Project 7 Card -->
      <div class="col-4">
        <div class="card">
          <img src="./Assets/youtube.png" class="card-img-top" alt="Project 6 Image">
          <div class="card-body">
            <h5 class="card-title">Youtube Dashboard</h5>
            <a href="https://github.com/animeshthakur7879/Youtube-dashoard-ui.git" target="_blank">View Project</a>
            <a href="https://youtube-dashboard-ui.netlify.app" target="_blank">See Live</a>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
